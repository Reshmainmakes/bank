    <script language="javascript" type="text/javascript">
    $(document).ready(function() {
        //create arrays to store option and values
        var Kottayam = [
            {display: "--Select Branch--", value: "branch" },
            {display: "Changanacherry", value: "changanacherry" },
            {display: "Pala", value: "pala" },
            {display: "Nattokom", value: "nattakom" },

        ];

        var Kollam = [
            {display: "--Select Branch--", value: "branch" },
            {display: "Anchal", value: "anchal" },
            {display: "Chavara", value: "chavara" },

        ];

        var Eranakulam = [
            {display: "--Select Branch--", value: "branch" },
            {display: "Piravom", value: "piravom" },
            {display: "Perumbavoor", value: "perumbavoor" },
            {display: " Edappally ", value: " edappally " },

        ];

         var Thiruvananthapuram = [
            {display: "--Select Branch--", value: "branch" },
            {display: "Attukal", value: "attukal" },
            {display: "Kovalam ", value: "kovalam " },
            {display: "Shankhumugam ", value: "shankhumugam " },

        ];

         var Kozhikode = [
            {display: "--Select Branch--", value: "branch" },
            {display: "Beypore", value: "beypore" },
            {display: "Kappad", value: "kappad" },

        ];

        //If parent option is changed
        $("#parent_selection").change(function() {
            var parent = $(this).val(); //get option value from parent
            switch(parent){ //using switch compare selected option and populate child
                case 'Kottayam':
                    $('#child_selection').attr('disabled', false);
                    list(Kottayam);
                    break;
                case 'Kollam':
                    $('#child_selection').attr('disabled', false);
                    list(Kollam);
                    break;
                case 'Eranakulam':
                    $('#child_selection').attr('disabled', false);
                    list(Eranakulam);
                    break;

                 case 'Thiruvananthapuram':
                    $('#child_selection').attr('disabled', false);
                    list(Thiruvananthapuram);
                    break;

                 case 'Kozhikode':
                    $('#child_selection').attr('disabled', false);
                    list(Kozhikode);
                    break;

                default: //default child option is blank
                    $("#child_selection").html('');
                    $('#child_selection').attr("disabled", true);
                    break;
            }
        });
        //function to populate child select box
        function list(array_list) {
            $("#child_selection").html(""); //reset child options
            $(array_list).each(function (i) { //populate child options
                $("#child_selection").append("<option value='" + array_list[i].value + "'>" + array_list[i].display + "</option>");
            });
        }
    });
    </script>
